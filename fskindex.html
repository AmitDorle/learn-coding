<!DOCTYPE html>
<html>

<head>
    <title>Score Keeper</title>
    <style>
        body {
            background-image: url('img/football.jpg');
        }
    </style>
    <link rel="stylesheet" href="css/fskstyle.css">

    <script>
        let IndScore = 0;
        let PortuScore = 0;

        function increaseIndScore() {
            IndScore++;
            document.getElementById('counterI').innerHTML = IndScore;
        }

        function decreasePortuScore() {
            PortuScore--;
            document.getElementById('counterP').innerHTML = PortuScore;
        }

        function decreaseIndScore() {
            IndScore--;
            document.getElementById('counterI').innerHTML = IndScore;
        }

        function increasePortuScore() {
            PortuScore++;
            document.getElementById('counterP').innerHTML = PortuScore;
        }

        function scoreReset()
        {
            IndScore=0;
            PortuScore=0;
            document.getElementById('counterI').innerHTML=0;
            document.getElementById('counterP').innerHTML=0;
        }

    </script>
</head>

<body>
    <div class="title-container">
        <h2 class="title-heading">⚽Football Score Keeper⚽</h2>
    </div>

    <div class="card-container">
        <div class="card">
            <h2 class="card-heading">Team-India</h2>
            <p class="team-score" id="counterI">0</p>
            <div class="btn-container">
                <button class="score-btn" onclick="decreaseIndScore()">-</button>
                <button class="score-btn" onclick="increaseIndScore()">+</button>
            </div>
        </div>
        <div class="card">
            <h2 class="card-heading">Team-Portugal</h2>
            <p class="team-score" id="counterP">0</p>
            <div class="btn-container">
                <button class="score-btn" onclick="decreasePortuScore()">-</button>
                <button class="score-btn" onclick="increasePortuScore()">+</button>
            </div>
        </div>
    </div>
    <div class="reset-btn-container">
        <button class="btn-reset" onclick="scoreReset()">Reset</button>
    </div>
</body>

</html>
